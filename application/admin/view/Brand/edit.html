{extend name="common/base" /}
{block name="body"}
<form action="{:url()}" method="post" class="form-horizontal">
    <div class="form-item">
        <label class="item-label">所属栏目<span class="check-tips">（所属的上级栏目）</span></label>
        <div class="controls">
            <select name="category_id">
                {foreach $categorys as $category}
                <option value="{$category->id}">{$category->title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">品牌标题<span class="check-tips">（用于前端的品牌标题）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">品牌图标<span class="check-tips">（用于前端的品牌图标展示）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="icon" value="{$info.icon|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">品牌排序<span class="check-tips">（用于前端的品牌排序）</span></label>
        <div class="controls">
            <input type="text" class="text input-small" name="sort" value="{$info.sort|default=0}">
        </div>
    </div>
    <div class="form-item umar-t50">
        {if condition=:isset($info['id'])}
        <input type="hidden" name="id" value="{$info.id|default=''}">
        {/if}
        <button class="btn submit-btn ajax-posts" type="submit">确 定</button>
        <button class="btn btn-return" onclick="goBack()">返 回</button>
    </div>
</form>
{/block}

{block name="script"}
<script type="text/javascript">
</script>
{/block}
