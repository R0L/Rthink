<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登录|RThink</title>
        <link href="__CSS__/base.css" rel="stylesheet" type="text/css"/>
        <link href="__STATIC__/main.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 9]>
          <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            body{
                background: url("__IMG__/login_bg.jpg") center no-repeat;
                background-size: 100% 100%;
            }
            .login-center{
                position: absolute;
                top:50%;
                left:50%;
                margin-top: -189px;
                margin-left: -160px;
                width: 320px;
                height: 378px;
                background-color: red;
                text-align: center;
                background-color: white;
                border-radius: 5px;
            }
            .login-logo img{
                margin: 30px 0px 30px 0px;
            }
            .login-body{
                background-color: #eeeeee;
                border-radius: 5px;
                margin: 0px 30px;
            }
            .login-body input{
                border:none;
                outline:medium;
                background-color: transparent;
                height: 30px;
                width: 100%;
                padding: 5px;
            }
            .login-code{
                height: 30px;
                line-height: 30px;
                padding-right: 5px;
                padding-bottom: 5px;
            }
            .login-code input{
                float: left;
                width: 40%;
            }
            .login-code img{
                height: 30px;
                float: right;
            }
            .login-bottom{
                margin: 20px 30px 0px 30px;
            }
            .login-bottom button{
                height: 35px;
                width: 100%;
                background-color: #fd9702;
                border-radius: 5px;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="login-center">
            <div class="login-logo">
                <img src="__IMG__/login_logo.png" alt=""/>
            </div>
            <div class="login-body">
                <input type="text" name="username" placeholder="用户帐号"/>
                <input type="password" name="password" placeholder="用户密码"/>
                <div class="login-code">
                    <input type="text" name="code"  placeholder="验证码"/>
                    <img src="{:captcha_src({'bg':})}" alt="验证码" onclick="this.src='{:captcha_src()}'" />
                </div>
            </div>
            <div class="login-bottom">
                <button><img src="__IMG__/login-buttom.png" alt=""/></button>
            </div>
        </div>
    </body>
</html>
