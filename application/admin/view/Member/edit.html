{extend name="common/base" /}
{block name="body"}
<form action="{:url()}" method="post" class="form-horizontal">
    <div class="form-item">
        <label class="item-label">用户帐号<span class="check-tips">（用于后台登陆的用户帐号）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="title" value="{$info.user_name|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">用户密码<span class="check-tips">（用于后台登陆的用户密码）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="icon" value="{$info.password|default=''}">
        </div>
    </div>
    <div class="form-item umar-t50">
        <input type="hidden" name="pid" value="{$info.pid|default=''}">
        {if condition=:isset($info['id'])}
        <input type="hidden" name="id" value="{$info.id|default=''}">
        {/if}
        <button class="btn submit-btn ajax-posts" type="submit">确 定</button>
        <button class="btn btn-return" onclick="goBack()">返 回</button>
    </div>
</form>
{/block}

{block name="script"}
<script type="text/javascript">
</script>
{/block}
